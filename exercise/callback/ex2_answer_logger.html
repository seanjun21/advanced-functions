<!DOCTYPE html>
<html>
<head>
	<title>Answer Logger</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
	<div id='answer'></div>
	<script type="text/javascript">
		//Write a function answer_logger that takes a function as input, 
		//runs it, and places the return value from that function invocation into a div#answer 

		var answer_logger = function (funct) {
			//run then append the return value to div#answer
			$('div#answer').text(funct);
		};

		answer_logger(function(){
		 	return "I should appear in div#answer!";
		});
 	</script>
</body>
</html>
