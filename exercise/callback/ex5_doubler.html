<!DOCTYPE html>
<html>
<head>
	<title>Doubler</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		//Write a function that takes an array and a function as arguments and calls that function on every value in the array, and replaces the original value with the return value of the callback function:

		// var doubler = function(value){return value * 2};
		// input: [1,2,3,4,5], doubler
		// output: [2,4,6,8,10]

		var arrayFunct = function (array, funct) {
			// iterate over array
			_.each(array, function(element, index, list) {
				//runs function using each element and replace the original value
				array[index] = funct(array[index]);
			});
			return array;
		};

		var input = [1, 2, 3, 4, 5];
		var doubler = function (n) {
			return n * 2;
		};

		console.log(arrayFunct(input, doubler));

	</script>
</body>
</html>
